{% extends "base_site.html" %}
{% load staticfiles %}

{% block local_css %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/invite-staff.css' %}">

{% endblock local_css %}

{% block content %}

    <div class="row">
        <div class="col s12 offset-s5">
            <h4>Invite staff</h4>
        </div>
        <div class="col s12 offset-s4">
            <p>Enter staff emails here</p>
            <form action="{% url 'invite-staff' %}" method="POST" class="invite-form">
                {% csrf_token %}
                <textarea rows="14" cols="50" name="staff-emails" id="invite-text-area"> </textarea>
            </form>
        </div>  
        <div class="col s12 offset-s4">
            <button class="btn waves-effect waves-light" type="submit" name="action" id="send-invite">Send invitation</button>
            <a href="{% url 'dashboard' %}"> <button class="btn waves-effect waves-light">Dashboard</button></a>
        </div>
    </div>

{% endblock content %}

{% block local_js %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#send-invite').click(function() {
                if($.trim($('#invite-text-area').val()).length > 0) {
                    $('.invite-form').submit();
                }
                else {
                    toast('<span>This field cannot be empty!</span>', 3000);
                }  
            });
        });
    </script>
{% endblock local_js %}
